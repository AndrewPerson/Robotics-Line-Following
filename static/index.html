<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="inputs">
        <label for="base-speed">Base Speed</label>
        <input type="range" id="base-speed" min="0" max="100" value="50" step="1">

        <label for="target-x">Target X</label>
        <input type="range" id="target-x" min="0" max="1" value="0.3" step="0.01">

        <label for="target-y">P Sensitivity</label>
        <input type="range" id="p-sensitivity" min="0" max="1000" value="500" step="1">

        <label for="target-y">I Sensitivity</label>
        <input type="range" id="i-sensitivity" min="0" max="0.1" value="0.01" step="0.001">

        <label for="target-y">D Sensitivity</label>
        <input type="range" id="d-sensitivity" min="0" max="1000" value="250" step="1">

        <label for="target-y">Look Ahead Sensitivity Dropoff</label>
        <input type="range" id="look-ahead-sensitivity-dropoff" min="0" max="1" value="0.5" step="0.01">
    </div>

    <div class="charts">
        <div class="chart-container">
            <canvas id="location-chart"></canvas>
        </div>
        <div class="chart-container">
            <canvas id="speed-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
